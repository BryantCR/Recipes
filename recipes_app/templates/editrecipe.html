<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="d-flex flex-row p-5 justify-content-between">
                <h2>
                    Edit Recipe {{userwall[0]['first_name']}}!
                </h2>
                <div>
                    <a href="/dashboard">
                        Dashboard
                    </a>
                    <a href="/logout">
                        logout
                    </a>
                </div>
            </div>
        </header>
        <main class="d-flex flex-row justify-content-center">
            <form form class="bg-primary text-white" action="/recipe/edit" method="POST">
                <h2>
                    Edit Recipe
                </h2>
                <div class="d-flex flex-row p-4 justify-content-center">
                    <div title="holdleftsideofthepage" class=" m-5 ">
                        <div class="mb-3">
                            <label class="form-label" for="updaterecipe_name">
                                Name: 
                            </label>
                            <input class="form-control" type="text" id="updaterecipe_name" name="updaterecipe_name" value="{{data[0]['recipe_name']}}"/>
                        </div>
                        <input type="hidden" value="{{data[0]['recipes_id']}}" name="recipes_id"/>
                        <div class="mb-3">
                            <label class="form-label" for="updatedescription">
                                Description: 
                            </label>
                            <textarea class="form-control" name="updatedescription" id="updatedescription" cols="5" rows="2">{{data[0]['recipe_name']}}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="updaterecipe_instructions">
                                Instructions: 
                            </label>
                            <textarea class="form-control" name="updaterecipe_instructions" id="updaterecipe_instructions" cols="5" rows="4">{{data[0]['recipe_name']}}</textarea>
                        </div>
                    </div>
                    <div title="holdrightsideofthepage" class="border border-danger">
                        <div class="mb-3">
                            <label class="form-label" for="updatecreated_at">
                                Date Made On: 
                            </label>
                            <input class="form-control" type="date" id="date" name="updatecreated_at"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="updatethirty_minutes">
                                Under 30 minutes? 
                            </label>
                        </div>
                        <input type="radio" id="Yes" name="updatethirty_minutes" value="Yes">
                        <label class="form-label" for="Yes">
                            Yes
                        </label>
                        <input type="radio" id="No" name="updatethirty_minutes" value="No" checked>
                        <label class="form-label" for="No">
                            No
                        </label>
                        <div class="alert alert-dark mt-3" style="width: 250px;" role="alert">
                            {% with messages = get_flashed_messages() %}
                                {% if messages: %}
                                    {% for message in messages: %}
                                    <p>{{message}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <input class="btn btn-primary mb-3 bg-dark" type="submit" value="Update" name="buttonSubmitForm" id="buttonSubmitForm">
                </div>
            </form>
        </main>
    </body>
</html>
