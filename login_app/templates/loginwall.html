<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <main class="d-flex flex-row p-5 justify-content-center">
            <div title="holdleftsideofthepage" class="border border-primary">
                <form class="p-4 m-5 bg-primary text-white" action="/login/register" method="POST">
                    <div class="pageTittle">
                        <h2>
                            Register
                        </h2>
                    </div>
                    <div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages: %}
                                {% for message in messages: %}
                                <p>
                                    {{message}}
                                </p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="first_name">
                            First Name: 
                        </label>
                        <input class="form-control" type="text" id="first_name" name="first_name"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="last_name">
                            Last Name: 
                        </label>
                        <input class="form-control" type="text" id="last_name" name="last_name"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">
                            Email Address: 
                        </label>
                        <input class="form-control" type="email" id="email" name="email"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="users_password">
                            Password: 
                        </label>
                        <input class="form-control " type="password" name="users_password" id="users_password" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="confirm_users_password">
                            Confirm Password: 
                        </label>
                        <input class="form-control" type="password" name="confirm_users_password" id="confirm_users_password" />
                    </div>
                    <div class="col-auto">
                        <input class="btn btn-primary mb-3 bg-dark" type="submit" value="Create" name="buttonSubmitForm" id="buttonSubmitForm">
                    </div>
                </form>
            </div>
            <div title="holdrightsideofthepage" class="border border-danger">
                <form class="p-4 m-5 bg-primary text-white" action="/login/user" method="POST">
                    <div class="pageTittle">
                        <h2>
                            Login
                        </h2>
                    </div>
                    <div>
                        {{session['ErrorMessage']}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">
                            Email Address: 
                        </label>
                        <input class="form-control" type="email" id="email" name="email"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="users_password">
                            Password: 
                        </label>
                        <input class="form-control" type="password" name="users_password" id="users_password" />
                    </div>
                    <div class="col-auto">
                        <input class="btn btn-primary mb-3 bg-dark" type="submit" value="Log in" name="buttonSubmitForm" id="buttonSubmitForm">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
